<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="mlx.png" alt="OLX Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Post Ad</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="advertisement">
            <p>Advertisement</p>
            <img src="advertisement.jpg" alt="Advertisement">
        </div>
        <section class="search-section">
            <h1>Buy and Sell Near You</h1>
            <form class="search-form">
                <input type="text" placeholder="Search for items...">
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="categories-section">
            <h2>Browse Categories</h2>
            <div class="categories">
                <div class="category">
                    <img src="category1.jpg" alt="Category 1">
                    <h3>Cars</h3>
                </div>
                <div class="category">
                    <img src="category2.jpg" alt="Category 2">
                    <h3>Electronics</h3>
                </div>
                <div class="category">
                    <img src="category3.jpg" alt="Category 3">
                    <h3>Real Estate</h3>
                </div>
                <div class="category">
                    <img src="category4.jpg" alt="Category 4">
                    <h3>Jobs</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Developed by Mohamed Farmaan Naser N.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
